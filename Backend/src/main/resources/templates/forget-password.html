<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forget Password</title>
</head>
<body style="background-color:#dddddd; width:100%; color:white; font-family:Arial, sans-serif; text-align:center; margin:0;">
<div style="background-color:#1d2033; width:100%; max-width:800px; margin:auto; padding:30px 0">
    <img src="https://raw.githubusercontent.com/mfatihfedai/BankApplication-logo/refs/heads/main/PRISMABANK%20(2).png" alt="Logo" style="width:150px;" />
    <div style="text-align:left; max-width:450px; width:100%; padding:0 10px; margin:auto;">
        <h3 th:text="'Hello ' + ${name} + ' ' + ${surname} + ','">Hello John Doe,</h3>
        <p style="font-size:20px;">Your temporary password is:</p>
        <h1 style="font-size:32px; color:#D35400;" th:text="${tempPassword}">ABC123XYZ</h1>
        <p style="font-size:20px;">Please change your temporary password as soon as possible.</p>
        <hr style="border:2px solid #343647; margin:20px 0;" />
        <p style="color:#908e97; font-size:18px;">This is an automated message from Prisma Bank.</p>
        <h3 style="font-size:18px; color:#908e97;">Prisma Bank Team</h3>
    </div>
</div>
</body>
</html>
